{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to ParClick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1fdf5, #d5f2e3);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-box {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e4e4e4;
        }

        .welcome-box h1 {
            font-size: 2.6rem;
            margin-bottom: 20px;
            color: #28a745;
            font-weight: 700;
        }

        .welcome-box p {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-choice {
            font-size: 1.1rem;
            padding: 14px 28px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 240px;
        }

        .btn-choice i {
            margin-right: 10px;
        }

        .btn-choice:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-client {
            background-color: #28a745;
            color: white;
        }

        .btn-employee {
            background-color: #20c997;
            color: white;
        }

        @media (max-width: 768px) {
            .btn-choice {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <h1>Welcome to ParClick</h1>
        <p>Select your role to continue</p>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <a href="{% url 'home' %}" class="btn btn-choice btn-client">
                <i class="fas fa-car"></i> Continue as Client
            </a>
            <a href="{% url 'employee_login' %}" class="btn btn-choice btn-employee">
                <i class="fas fa-user-tie"></i> Continue as Employee
            </a>
        </div>
    </div>
</body>

</html>
