<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Employee Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            margin: 0 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #28a745; border-radius: 12px;">
        <div class="container-fluid">
            <!-- Left: Brand -->
            <a class="navbar-brand text-white" href="">ParClick</a>

            <!-- Toggle for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCenter">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Centered Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavCenter">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'employee_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'parking' %}">Parking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'reservation_list' %}">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'history' %}">History</a>
                    </li>
                </ul>
            </div>

            <!-- Right: Logout -->
            <div class="d-flex">
                <a class="btn btn-outline-light" href="{% url 'employee_logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>

</html>
